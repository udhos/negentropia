name: negentropia_home
description: Negentropia home in Dart
transformers:
- $dart2js:
    checked: true
    minify: false
    verbose: true
    environment: {DEBUG: "true"}
    analyzeAll: false
    suppressWarnings: false
    suppressHints: false
    terse: true
dependencies:
  browser: any
  game_loop:
    git: https://github.com/johnmccutchan/game_loop.git
  #game_loop:
    #git: https://github.com/udhos/game_loop.git
  #game_loop:
    #git:
      #url: https://github.com/TuTu/game_loop.git
      #ref: fix-wheel-event    
  #game_loop:
    #path: c:/tmp/devel/game_loop
  stats: any
  #vector_math:
    #git: https://github.com/johnmccutchan/vector_math.git
  #vector_math:
    #path: c:/tmp/devel/vector_math
  vector_math:
    git: https://github.com/udhos/vector_math.git
  #obj: any
  #obj:
    #git: https://github.com/udhos/obj
  obj:    
    path: c:/tmp/devel/obj
  benchmark_harness: any
